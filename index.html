<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="background">
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <img class="logo__imagen" src="img/logoNetflix.png" alt="Logo de Netflix">
                </a>

                <nav class="navegacion">
                    <a href="" class="navegacion__enlace">Home</a>
                    <a href="" class="navegacion__enlace">TV Shows</a>
                    <a href="" class="navegacion__enlace">Movies</a>
                    <a href="" class="navegacion__enlace">Latest</a>
                    <a href="" class="navegacion__enlace">My List</a>
                </nav>

                <form class="formulario">
                    <input class="formulario__campo" type="text" placeholder="Search">
                </form>
            </div>

        </div>
    </header>


    <main class="contenido">

        <div class="descripcion ">
            <img class="descripcion__imagen" src="img/netflixIcon.png" alt="Icono de Netflix">
            <p class="descripcion__texto">S E R I E</p>
        </div>

        <div class="serie">
            <<h1 class="serie__titulo">Peaky Blinders</h1> 
        </div>
    </main>
</div>

</body>

</html>
